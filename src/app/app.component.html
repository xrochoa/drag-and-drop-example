<button (click)="toggle()">Log drag and dragover: {{on ? 'on' : 'off'}}</button>
<div id="draggable"
     draggable="true"
     (dragstart)="dragstart($event)"
     (drag)="drag($event)"
     (dragend)="dragend($event)">
  <p>DRAG ME</p>
</div>
<div id="droppable"
     (dragenter)="dragenter($event)"
     (dragover)="dragover($event)"
     (dragleave)="dragleave($event)"
     (drop)="drop($event)">
  <p>DROP HERE</p>
</div>
